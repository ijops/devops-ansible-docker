---
-  name: Docker build and run
   hosts: dkas
   tasks:
     - name: stop container
       shell: docker container stop ansible_test
     - name: remove container
       shell: docker container rm ansible_test
     - name: remove docker image
       shell: docker image rmi ijazu/devops-docker-javaapp:$BUILD_ID
     - name: create new container
       shell: docker container run -itd --name ansible_test -p 80:80 ijazu/devops-docker-javaapp:$BUILD_ID
     
     
     
     
    
