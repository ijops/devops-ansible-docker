---
-  name: Docker run
   hosts: localhost
   become: true
   tasks:
     - name: remove container
       shell: docker container rm $(docker container ls -aq) -f
     - name: remove docker image
       shell: docker image prune -a -f
     - name: create new container
       shell: docker container run -itd --name ansible_docker_project -p 80:80 ijazu/ansible_docker:latest
     
     
     
     
    
